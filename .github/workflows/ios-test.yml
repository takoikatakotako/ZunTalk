name: iOS Tests

on:
  pull_request:
    paths:
      - 'ios/**'
      - '.github/workflows/ios-test.yml'
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - '.github/workflows/ios-test.yml'

jobs:
  test:
    name: Run iOS Tests
    runs-on: macos-15
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049807848:role/zuntalk-shared-github-actions
          aws-region: ap-northeast-1

      - name: Download VOICEVOX resources from S3
        run: |
          # S3から libs/ にダウンロード
          aws s3 sync s3://zuntalk-resources/ libs/ \
            --exclude ".DS_Store" \
            --exclude "*/.DS_Store"

          # VOICEVOXフレームワークを配置
          cp -R libs/voicevox_core/voicevox_core-0.16.3/voicevox_core.xcframework ios/Voicevox/
          cp -R libs/voicevox_onnxruntime-ios-xcframework/voicevox_onnxruntime-ios-xcframework-1.17.3/voicevox_onnxruntime.xcframework ios/Voicevox/

          # Open JTalk辞書を配置
          cp -R libs/voicevox_core/voicevox_core-0.16.3/dict/open_jtalk_dic_utf_8-1.11 ios/ZunTalk/

          # 音声モデルを配置
          mkdir -p ios/ZunTalk/vvms
          cp libs/voicevox_core/voicevox_core-0.16.3/models/vvms/*.vvm ios/ZunTalk/vvms/

      - name: Run tests
        working-directory: ios
        run: |
          xcodebuild test \
            -scheme ZunTalk-Development \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ios/build/Logs/Test/*.xcresult
